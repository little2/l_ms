 <script type="text/javascript">
 
 $(function() {
	    $("#password").keypress(function(event){       
	        if (event.keyCode == 13)  login_to();
	    });
	});
 

 
 function login_to()
 {    	
	 console.log( $('#user_email',$('#loginForm')).val());
	 console.log( $('#password',$('#loginForm')).val());
	
    	$.ajax({
 	    type: 'POST',                     //GET or POST
 	    url: "./js_login_with_little2.php",               //請求的頁面
 	    cache: false,                     //防止抓到快取的回應
 	    data: { login_name: $('#user_email',$('#loginForm')).val(), login_password: $('#password',$('#loginForm')).val() },      //要傳送到頁面的參數
 	    success: function(data) {
 	    	if(data.errmsg)
 	    	{
 	    		alert(data.errmsg);
 	    	}
 	    	else
 	    	{ 	    	
 	    		
 	    		location.reload();
 	    	}
         }
 ,         //當請求成功後此事件會被呼叫
 	    error: function(data) {
 	    	alert('error')
 	    	},            //當請求失敗後此事件會被呼叫
 	    statusCode: {                     //狀態碼處理
 	      404: function() {
 	        alert("page not found");
 	      }
 	    }
 	});	
	 
	 
 }
 </script>
